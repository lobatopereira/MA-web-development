<!DOCTYPE html>
<html>
<head>
	<title>Aula 5 - Aprende rowspan no colpsan iha tabela</title>
</head>
<body>

	<h4>Aula 4 - Aprende kona ba Rowspan no colspan iha tabela sira</h4>

	<h3>Ezemplu Utiliza Rowspan</h3>
	<table width="40%" border="1" cellpadding="4" cellspacing="0">
		<tr>
			<td rowspan="4">nu</td>
			<td>1</td>
		</tr>
		<tr>
			<!-- <td>nu</td> -->
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
		</tr>
	</table>

	<br>
	<br>

	<h3>Ezemplu Utiliza Colspan</h3>

	<table width="40%" border="1" cellpadding="4" cellspacing="0">
		<tr>
			<td colspan="2">nu</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>

	<h3>Ezemplu Kombinasaun rowspan no colspan iha tabela ida</h3>
	<table border="1" width="50%" cellpadding="10" cellspacing="0">
		<tr>
			<td rowspan="2">Nu</td>
			<td colspan="2">1</td>
		</tr>

		<tr>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>


</body>
</html>
