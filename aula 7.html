<!DOCTYPE html>
<html>
<head>
	<title>Kria Text Box</title>
</head>
<body>

	<h2>Aula 7 - Materia Kriasaun Formulariu iha WEB</h2>

	<h4>Kria Text Box</h4>

	<form>
		Naran: <input type="text" name="naran"><br>
		Hela Fatin: <input type="text" name="hela_fatin"><br>

		Seksu (Radio Button):
		<input type="radio" name="genero">Mane
		<input type="radio" name="genero">Feto
		<br>

		Aifuan Favorito:
		<input type="checkbox" name="aifuan">Tomato
		<input type="checkbox" name="aifuan">Apple
		<input type="checkbox" name="aifuan">Orange
		<input type="checkbox" name="aifuan">Strawberry

		<br>
		<!-- dropdown list / dropdown select -->
		Naturalidade:
		<select>
			<option>Hili Opsaun</option>
			<option>Aileu</option>
			<option>Ainaro</option>
			<option>Baucau</option>
			<option>Dili</option>
			<option>Maliana</option>
		</select>

		<br>
		<!-- textarea funciona atu input textu naruk/ barak -->
		Komentariu:<br>
		<textarea name="komentariu" cols="50" rows="20"></textarea>
		<br>

		<!-- butaun -->
		<input type="button" value="Butaun 1">
		<br>
		<br>
		<input type="button" value="Save">
		<input type="button" value="Reset">

		<br>
		<br>
		<button>Submit</button>
		<button>Reset</button>


	</form>

</body>
</html>
